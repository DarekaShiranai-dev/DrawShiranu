<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Freehand Drawing App</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ðŸŽ¨ Freehand Drawing App</h1>
  </header>

  <div class="toolbar">
    <input type="color" id="colorPicker" value="#000000">
    <label>Brush Size: <input type="range" id="brushSize" min="1" max="50" value="5"></label>
    <label>Eraser Size: <input type="range" id="eraserSize" min="5" max="80" value="20"></label>
    <button id="brushBtn">Brush</button>
    <button id="eraserBtn">Eraser</button>
    <button id="undoBtn">Undo</button>
    <button id="redoBtn">Redo</button>
    <button id="clearBtn">Clear</button>
    <button id="downloadBtn">Download</button>
  </div>

  <canvas id="canvas"></canvas>

<script src="script.js"></script>
</body>
</html>
